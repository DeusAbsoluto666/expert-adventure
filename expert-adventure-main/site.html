<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Site</title>
</head>
<body>
    
    <script>
        function pulaLinha(){
            document.write('<b><b>')
        }
        let ano  = 2024
        const minhaidade = ano - 2008
        const minhaexistencia = ano - 200000000000000000000000
        document.write('Meu nome é C e eu tenho ' + minhaidade + ' anos')
        pulaLinha
        ano = 2030
        document.write('Em 2030 eu terei ' + minhaidade + ' anos' + pulaLinha)
        document.write(`Em ${ano} eu terei ${minhaidade}`)
        pulaLinha
        document.write(`Minha existência terá ${minhaexistencia} anos`)


        
    </script>

</body>
</html>
